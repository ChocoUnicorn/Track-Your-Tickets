<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ticket Tracker</title>
</head>
<body>
    <header>
        <section class="container">
            <h1><strong style="text-decoration: underline ;"> Track Your Tickets </strong></h1>
            <section class="jumbotron">
                <h1>Add new issue:</h1>
                <form action="" id="issueInputForm">
                    <div class="form-group">
                        <label for="issueSubjectInput">Subject</label>
                        <input type="text" class="form-control" id="issueSubjInput" placeholder="Issue Subject...">
                    </div>
                    <div class="form-group">
                        <label for="issueDescriptionInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Issue Description...">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select class="form-control" id="issueSeverityInput">
                            <option value="Low" selected>Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned to:</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Enter Person Responsible...">
                    </div>
                    <button type="submit" class="btn btn-warning">Add</button>

                </form>
            </section>
        </section>

    </header>
    <section class="row">
        <section class="col-lg-12 jumbotron">
            <div id="issuesList">
                <!-- This will be populated by javascript -->
            </div>
        </section>
    </section>
    <footer>

    </footer>
    <script src="main.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js%22"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="http://chancejs.com/chance.min.js"></script>
</body>
</html>
