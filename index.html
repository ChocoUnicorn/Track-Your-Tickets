<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ticket Tracker</title>
</head>
<body class="bg-warning">
    <header>
        <section class="container">
            <h1><strong style="text-decoration: underline ;"> Track Your Tickets </strong></h1>
            <section class="mt-4 p-5 bg-success text-white rounded">
                <h1>Add new issue:</h1>
                <form action="" id="issueInputForm">
                    <div class="form-group">
                        <label for="issueSubjInput">Subject</label>
                        <input type="text" class="form-control" id="issueSubjInput" placeholder="Issue Subject...">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Issue Description...">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select class="form-control" id="issueSeverityInput">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High" selected>High</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="issueAssignedTo">Assigned to:</label>
                        <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter Person Responsible...">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-warning">Add</button>

                </form>
            </section>
        </section>

    </header>
    <section class="row">
        <div class="mt-4 p-5 bg-success text-white rounded">
            <div id="issuesList" class="container pt-5 bg-success">
                <!--This will be populated by JS-->
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="main.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="http://chancejs.com/chance.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
